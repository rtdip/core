---
# Project information
site_name: Real Time Data Ingestion Platform
site_url: https://github.com/rtdip/core/
site_author: Real Time Data Ingestion Platform
site_description: >-
  Easy access to high volume, historical and real time process data 
  for analytics applications, engineers, and data scientists wherever they are.
# Repository
repo_name: rtdip/core
repo_url: https://github.com/rtdip/core/
edit_uri: ""

docs_dir: docs

# Custom Colour Pallete
extra_css:
  - assets/extra.css

# Configuration
theme:
  name: material
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    #- navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo_lfe.png

extra:
  generator: false

plugins:
  - search
  - autorefs
  - mkdocstrings
  - macros:
      module_name: docs/macros

watch:
  - src/sdk/python/rtdip_sdk

markdown_extensions:
  - attr_list
  - md_in_html
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg # Page tree

