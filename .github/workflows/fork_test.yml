name: "Test (Devcontainer)"

on:
  push:
    branches:
      - CI/CD-Fix
  workflow_dispatch:

jobs:
  test_in_devcontainer:
    runs-on: ubuntu-latest

    steps:
      # 1) Speicher auf dem Runner freimachen (WICHTIG)
      - name: Free disk space on runner
        run: |
          echo "Disk usage before cleanup:"
          df -h

          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          echo "Disk usage after cleanup:"
          df -h

      # 2) Repository auschecken
      - name: Checkout
        uses: actions/checkout@v4

      # 3) Devcontainer bauen und Tests darin ausf√ºhren
      - name: Build devcontainer and run tests
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            mamba run -n rtdip-sdk python --version
            mamba run -n rtdip-sdk pytest tests
