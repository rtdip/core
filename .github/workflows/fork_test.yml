name: "Test (Devcontainer)"

on:
  push:
    branches:
      - CI/CD-Fix
  workflow_dispatch:

jobs:
  test_in_devcontainer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer and run tests
        uses: devcontainers/ci@v0.3
        with:
          env: |
            TMPDIR=/workspaces/.pip_cache
            PIP_CACHE_DIR=/workspaces/.pip_cache
          runCmd: |
            mkdir -p /workspaces/.pip_cache
            python --version
            pytest tests
